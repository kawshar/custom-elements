<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Progress</title>
    <link rel="stylesheet" href="dist/css/joomla-pagination.min.css">
</head>
<body>
   
    <h1>Pagination</h1>
    <joomla-pagination 
        min="1"
        max="20"
        total-visible="7"
        next-text=""
        next-icon=">"
        prev-text=""
        prev-icon="<"
        first-text=""
        first-icon="<<"
        last-text=""
        last-icon=">>"
        navbtns-state="text-icon"
        disable-btns=""
        input-name="limitstart"
        limit="5"
    >
        <li class="pagination-item" value="1" ><a href="#">1</a></li>
        <li class="pagination-item" value="2" >2</li>
        <li class="pagination-item active"  value="3" aria-current="true">3</li>
        <li class="pagination-item" value="4" >4</li>
        <li class="pagination-item" value="5" >5</li>
        <li class="pagination-item" value="6" >6</li>
        <li class="pagination-item" value="7" >7</li>
        <li class="pagination-item" value="8" >8</li>
        <li class="pagination-item" value="9" >9</li>
        <li class="pagination-item" value="10" >10</li>
        <li class="pagination-item" value="11" >11</li>
        <li class="pagination-item" value="12" >12</li>
        <li class="pagination-item" value="13" >13</li>
        <li class="pagination-item" value="14" >14</li>
        <li class="pagination-item" value="15" >15</li>
        <li class="pagination-item" value="16" >16</li>
        <li class="pagination-item" value="17" >17</li>
        <li class="pagination-item" value="18" >18</li>
        <li class="pagination-item" value="19" >19</li>
        <li class="pagination-item" value="20" >20</li>
    </joomla-pagination>
    <input type="hidden" name="limitstart" value="0" />
    <script src="src/js/pagination/pagination.js"></script>
</body>
</html>
