<body>
  
<h1 style="height: 150vh;">Hello</h1>

<joomla-progress progress="25">

<joomla-progress radius="80" progress="50">

<joomla-progress stroke="10" radius="100" progress="45" fill="#ff0000" duration="2000">

</joomla-progress>
